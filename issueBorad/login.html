<!DOCTYPE html>
<html >

<!-- css links -->
<title>IssueBoard</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
<link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" rel="stylesheet" href="assets/css/common.css">
<link rel="stylesheet" rel="stylesheet" href="assets/css/login.css">

<!-- javascript links -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>




<!-- local js links -->
<script src="js/routing.js"></script>
<script src="js/add_issues.js"></script>
<script src="js/index.js"></script>
<script src="js/login.js"></script>




<body ng-app="myApp" ng-controller="loginController" style="background-color:hsla(10, 93%, 68%, 0.92);">

        <div class="header" style="padding:0px">
                <div style="font-size:30px;font-weight:bold">Welcome To IssueBoard</div>
                <div class="header-right">
                  <!-- <a class="active" data-toggle="modal" data-target="#myModal">Add Issues</a> -->
                  <a ng-click="loginUser()">Login</a>
                  <a ng-click="signUser()">Sign up</a>
                </div>
              </div>
              
        <div class="container" style="margin-top:20px">
            <form class="form-horizontal" ng-show="registerForm" >
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h2>Register New User</h2>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive" >
                        <label for="name" style=" font-style: italic; font-weight: bold">Name</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                <input type="text" name="name" class="form-control" id="name" ng-model="name"
                                       placeholder="Enter Your Name" required autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-control-feedback">
                                <span class="text-danger align-middle">
                                    <!-- Put name validation error messages here -->
                                </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label for="email" style=" font-style: italic; font-weight: bold">E-Mail Address</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem" ><i class="fa fa-at"></i></div>
                                <input type="text" name="email" class="form-control" id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+$" title="Invalid email address"
                                ng-model="email"     placeholder="you@example.com" required autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-control-feedback">
                                <span class="text-danger align-middle">
                                    <!-- Put e-mail validation error messages here -->
                                </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="email" style=" font-style: italic; font-weight: bold">Mobile Number</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"  ><i class="fa fa-at"></i></div>
                                    <input type="tel" name="email" class="form-control" id="email" pattern="^\d{10}$"  title="Please enter valid 10 digit mobile number"
                                    ng-model="number"     maxlength="10"  placeholder="9867898765" required autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-control-feedback">
                                    <span class="text-danger align-middle">
                                        <!-- Put e-mail validation error messages here -->
                                    </span>
                            </div>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive" >
                        <label for="password" style=" font-style: italic; font-weight: bold">Password</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group has-danger">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                <input type="password" name="password" class="form-control" id="password" 
                                ng-model="password" maxlength="6"   placeholder="6 digit Password" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive"  >
                        <label for="password" style=" font-style: italic; font-weight: bold">Confirm Password</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fa fa-repeat"></i>
                                </div>
                                <input type="password" name="password-confirmation" class="form-control" maxlength="6"
                                ng-model="conformPaasword" id="password-confirm" placeholder="6 digit Password" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-show="errMsg" style="color:red">password and confirm passowrd should be same</div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success" style="float:right" ng-click="register()"><i class="fa fa-user-plus"></i> Register</button>
                    </div>
                </div>
            </form>



            <form class="form-horizontal" ng-show="login">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h2>Login TO Issue Board</h2>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label for="email">Mobile Number</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                <input type="text" name="email" class="form-control" id="email" ng-model="loginNum"
                                       placeholder="enter the registed mobile number" required autofocus>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group has-danger">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                <input type="password" name="password" class="form-control" id="password" ng-model="loginPass"
                                       placeholder="Password" required>
                            </div>
                        </div>
                    </div>
    
                </div>
              
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success" style="float:right"  ng-click="loginPage()"> Register</button>
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-5">
                                <h4 style="padding-left:20px" ng-click="forPass()">Forgot your passowrd?</h4>
                              
                        </div>
                    </div>
                <div ng-show="errMsgLogin" style="color:red">Mobile number or passowrd incoorect</div>
            </form>


            <form class="form-horizontal" ng-show="forgotPassword" >
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <h2>Forgot your passowrd</h2>
                            <hr>
                        </div>
                    </div>
    
                    <div class="row">
                            <div class="col-md-3 field-label-responsive">
                                <label for="email" style=" font-style: italic; font-weight: bold">Mobile Number</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon" style="width: 2.6rem"  ><i class="fa fa-at"></i></div>
                                        <input type="tel" name="email" class="form-control" id="email" pattern="^\d{10}$"  title="Please enter valid 10 digit mobile number"
                                        ng-model="forNumber" maxlength="10"  placeholder="9867898765" required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-control-feedback">
                                        <span class="text-danger align-middle">
                                            <!-- Put e-mail validation error messages here -->
                                        </span>
                                </div>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-3 field-label-responsive" >
                            <label for="password" style=" font-style: italic; font-weight: bold">Password</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group has-danger">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                    <input type="password" name="password" class="form-control" id="password" 
                                    ng-model="forPassword" maxlength="6"   placeholder="6 digit Password" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 field-label-responsive"  >
                            <label for="password" style=" font-style: italic; font-weight: bold">Confirm Password</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem">
                                        <i class="fa fa-repeat"></i>
                                    </div>
                                    <input type="password" name="password-confirmation" class="form-control" maxlength="6"
                                    ng-model="forConformPaasword" id="password-confirm" placeholder="6 digit Password" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-show="errMsg" style="color:red">password and confirm passowrd should be same</div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success" style="float:right" ng-click="changePaasowrd()"><i class="fa fa-user-plus"></i>update</button>
                        </div>
                    </div>
                </form>


<!-- forgot passowrd -->





        </div>
        </body>

    

<div ng-view></div>
</html>
</body>
